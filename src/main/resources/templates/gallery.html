<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
</head>
<body>
<div th:insert="navbar.html"></div>
<h1>This is gallery page.</h1>
<p th:text="${errorSize}" style="color:red"></p>
<form method="post" action="gallery" enctype="multipart/form-data">
<input type="file" name="image"><br><br>
<input type="submit" value="UPLOAD TO THE DATABASE">
</form>
<hr>
<span th:each="img:${imageList}">
<img   style="width:20%"  th:src="'data:image/jpeg;base64,'+${img.getImage()}">

</span>
</body>
</html>
